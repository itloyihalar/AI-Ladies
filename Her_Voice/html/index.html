<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerVoice</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!--  NAVBAR -->
  <header class="navbar fixed top-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-b border-white/20 
               flex justify-between items-center px-10 py-2 rounded-b-2xl shadow-lg h-14">
    <div class="logo text-xl font-semibold text-white drop-shadow-lg">
      HerVoice
    </div>
    <nav>
      <button class="menu-btn text-white text-2xl font-bold hover:text-pink-400 transition">
        ☰
      </button>
    </nav>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="close-btn" id="closeMenu">×</button>
    <a href="/html/about.html">Biz haqimizda</a>
    <a href="/html/contact.html">Aloqa</a>
    <a href="/html/allstories.html">Barcha postlar</a>
  </div>

  <!-- HERO -->
  <section id="hero" class="text-center py-16 relative rounded-3xl overflow-hidden mx-[150px] mt-[80px]">
    <div class="absolute inset-0 bg-transparent backdrop-blur-2xl"></div>

    <div class="relative z-10">
      <h1 class="text-4xl font-bold text-pink-700 mb-4">
        Har bir hikoya eshitilishga loyiq
      </h1>
      <p class="text-gray max-w-2xl mx-auto mb-8">
        Hissiyot, kuch va ilhom hikoyalari — ayollar tomonidan, butun dunyoga ulashiladi.
      </p>

      <section id="stories">
        <h2 class="text-2xl font-semibold mt-8 mb-4 text-white">
          Ko‘p ko‘rilgan hikoyalar
        </h2>
        <div id="story-container" class="card-grid"></div>

        <div class="button-wrapper mt-8">
          <a href="allstories.html"
            class="view-all-btn inline-block bg-pink-600 text-white font-semibold px-6 py-3 rounded-full shadow-md hover:bg-pink-700 transition">
            Barcha postlarga o'tish
          </a>
        </div>
      </section>
    </div>
  </section>





<script>
  fetch('stories.json')
    .then(res => res.json())
    .then(stories => {
      const container = document.getElementById('story-container');
      const featured = stories.slice(0, 3); 
      featured.forEach(story => {
        const card = document.createElement('div');
        card.classList.add('card');
        console.log(story.title);
        
        card.innerHTML = `
          <img src="${story.image}" alt="${story.title}">
          <h3>${story.title}</h3>
          <p>${story.description}</p>
        `;
        card.addEventListener('click', () => {
          window.location.href = `story.html?id=${story.id}`;
        });
        container.appendChild(card);
      });
    });
    
</script>

  <!-- FOOTER -->
  <footer id="footer" class="fixed bottom-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-t border-white/20 
               flex justify-center items-center px-10 py-3 rounded-t-2xl shadow-lg">
    <p class="text-white text-sm drop-shadow-lg">
      &copy; 2025 HerVoice. All rights reserved.
    </p>
  </footer>

  <!-- JS -->
  <script src="/js/app.js"></script>
  
</body>
</html>
