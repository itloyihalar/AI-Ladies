<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – HerVoice</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!--  NAVBAR -->
  <header class="navbar fixed top-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-b border-white/20 
               flex justify-between items-center px-10 py-2 rounded-b-2xl shadow-lg h-14">
    <div class="logo text-xl font-semibold text-white drop-shadow-lg">
      HerVoice
    </div>
    <nav>
      <button class="menu-btn text-white text-2xl font-bold hover:text-pink-400 transition">
        ☰
      </button>
    </nav>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="close-btn" id="closeMenu">×</button>
    <a href="/html/index.html">Asosiy</a>
    <a href="/html/about.html">Biz haqimizda</a>
    <a href="/html/contact.html">Aloqa</a>
    <a href="/html/allstories.html">Barcha postlar</a>
  </div>

  <!-- Contact Section -->
  <section class="contact-section relative rounded-3xl overflow-hidden py-16 mx-[200px] mt-[80px]">
    <div class="absolute inset-0 backdrop-blur-2xl"></div>

    <div class="relative z-10 container text-center">
      <h1 class="text-4xl font-bold text-pink mb-4">Biz bilan bog‘laning</h1>
      <p class="subtitle text-gray mb-8">
        Savolingiz, hikoyangiz yoki g‘oyangiz bormi? Sizdan eshitishni istaymiz.
      </p>

      <form class="contact-form max-w-xl mx-auto space-y-6" onsubmit="return handleFormSubmit(event)">
        <div class="form-group text-left">
          <label for="name" class="block text-white mb-1">To‘liq Ism</label>
          <input
            type="text"
            id="name"
            placeholder="Sizning to‘liq ismingiz"
            required
            class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>

        <div class="form-group text-left">
          <label for="email" class="block text-white mb-1">Email Manzilingiz</label>
          <input
            type="email"
            id="email"
            placeholder="user@gmail.com"
            required
            class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>

        <div class="form-group text-left">
          <label for="message" class="block text-white mb-1">Xabar</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Xabaringizni yozing..."
            required
            class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-xl text-white font-semibold transition-all duration-300 shadow-lg"
        >
          Xabarni Yuborish
        </button>

        <p id="form-status" class="form-status mt-4 text-white"></p>
      </form>
    </div>
  </section>



  <!-- Footer -->
  <footer id="footer" class="fixed bottom-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-t border-white/20 
               flex justify-center items-center px-10 py-3 rounded-t-2xl shadow-lg">
    <p class="text-white text-sm drop-shadow-lg">
      &copy; 2025 HerVoice. All rights reserved.
    </p>
  </footer>
  <!-- JS -->
  <script src="/js/app.js"></script>
</body>
</html>
