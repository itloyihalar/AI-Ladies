<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story | HerVoice</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!--  NAVBAR -->
  <header class="navbar fixed top-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-b border-white/20 
               flex justify-between items-center px-10 py-2 rounded-b-2xl shadow-lg h-14">
    <div class="logo text-xl font-semibold text-white drop-shadow-lg">
      HerVoice
    </div>
    <nav>
      <button class="menu-btn text-white text-2xl font-bold hover:text-pink-400 transition">
        ☰
      </button>
    </nav>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="close-btn" id="closeMenu">×</button>
    <a href="/html/index.html">Asosiy</a>
    <a href="/html/about.html">Biz haqimizda</a>
    <a href="/html/contact.html">Aloqa</a>
    <a href="/html/allstories.html">Barcha postlar</a>
  </div>

  <main class="story-content relative rounded-3xl overflow-hidden backdrop-section">
    <div class="absolute inset-0 backdrop-blur-2xl"></div>

    <div class="relative z-10 p-8">
      <img id="story-image" alt="Story Image" class="story-image mb-6 rounded-2xl" />
      <h1 id="story-title" class="text-3xl font-bold mb-4 text-white"></h1>
      <p id="story-text" class="text-white leading-relaxed"></p>
    </div>
  </main>


  <footer id="footer" class="fixed bottom-0 left-0 w-full z-50 
               bg-white/10 backdrop-blur-md border-t border-white/20 
               flex justify-center items-center px-10 py-3 rounded-t-2xl shadow-lg">
    <p class="text-white text-sm drop-shadow-lg">
      &copy; 2025 HerVoice. All rights reserved.
    </p>
  </footer>
  <!-- JS -->
  <script>
    const story = JSON.parse(localStorage.getItem("selectedStory"));
    console.log(story);


    if (story) {
      document.getElementById("story-title").textContent = story.name;
      document.getElementById("story-text").textContent = `Role: ${story.text}\n\nQuote: "${story.quote}"`;
      document.getElementById("story-image").src = story.image;
    }
  </script>

  <!-- <script src="app.js"></script> -->
  <script src="/js/allstories.js"></script>
</body>

</html>
